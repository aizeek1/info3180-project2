{% extends "base.html" %}

{% block main %}
{% raw %}
<div ng-app="myApp" ng-controller="myImage" class="row">
    <h1>Thumbnails</h1>
    <div ng-repeat="thumbnail in myThumbnails track by $index" class="col-md-4, img-thumbnail">
            <img src="{{thumbnail}}"/><br>
    </div>
</div>
{% endraw %}
{% endblock %}
