{% extends "base.html" %}

{% block main %}
 {% include "background.html" %}
<div align="center" style="margin:auto">
    
<form  method="post">
     <h1 class="page-header"></h1>
     <div align="center" style="margin:auto" >
    <img width="500" height="150" src ="/static/imgs/wishlist.png"/>
 </div>

  <h2>Please sign in</h2>
  {% if error %}
    <div class="alert alert-danger">
      <strong>Error:</strong> {{ error }}
    </div>
  {% endif %}

  <div class="form-group">
    <label>Email</label>
    <input style="width:400px" type="emailtext" id="email" name="email" class="form-control" placeholder="example@yahoo.com" required >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input style="width:400px"  type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  </div>

  <button style="width:80px" class="btn btn-primary" type="submit">Sign in</button>
</form>

{% endblock %}
